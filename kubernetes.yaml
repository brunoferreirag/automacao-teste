apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigo-api-auto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sigo-api-auto
  template:
    metadata:
      labels:
        app: sigo-api-auto
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: sigo-api-auto
        image: docker.io/brunoferreirag/sigo-api-automacao:latest
        ports:
        - containerPort: 8003
          name: sigo-api-auto
        resources:
          requests:
            memory: "512Mi"
            cpu: "512m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
---
apiVersion: v1
kind: Service
metadata:
  name: sigo-api-auto
spec:
  ports:
    - name: sigo-api-auto
      protocol: TCP
      port: 8003
  selector:
    app: sigo-api-auto
---
